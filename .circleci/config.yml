version: 2.1

commands:
  parameterized_steps:
    parameters:
      compiler:
        default: "g++"
        type: string
      jest_extra_params:
        default: ""
        type: string
    steps:
      - checkout
      - run: git submodule update --init
      - run: sudo apt-get update && sudo apt-get -y install python <<parameters.compiler>> make
      - run: |
          node --version
          npm --version
          <<parameters.compiler>> --version

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: CC=$(which <<parameters.compiler>>) CXX=$(which <<parameters.compiler>>) npm run debug:build
      - run: npm install jest --save-dev

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: LD_PRELOAD=$(<<parameters.compiler>> -print-file-name=libasan.so) LSAN_OPTIONS=suppressions=suppr.lsan DEBUG=1 node node_modules/jest/bin/jest.js <<parameters.jest_extra_params>>
      # To speed up CI a bit, don't run asan builds with benchmark.js.
      # - run: LD_PRELOAD=$(gcc -print-file-name=libasan.so) LSAN_OPTIONS=suppressions=suppr.lsan node benchmark.js

      - run: npm run ci:build
      - run: npm test

      # package and install
      - run: |
          npm run install
          npm pack
          mkdir ~/package_install
          cp xxhash-addon*.tgz ~/package_install
          cd ~/package_install
          npm install xxhash-addon*.tgz

jobs:
  nodelatest-gcc:
    docker:
      - image: cimg/node:current

    working_directory: ~/xxhash-addon

    steps:      
      - parameterized_steps:
          compiler: "g++"

  nodelatest-clang:
    docker:
      - image: cimg/node:current

    working_directory: ~/xxhash-addon

    steps:      
      - parameterized_steps:
          compiler: "clang"

  node8-gcc:
    docker:
      # specify the version you desire here
      - image: circleci/node:8.6

    working_directory: ~/xxhash-addon

    steps:      
      - parameterized_steps:
          compiler: "clang"
          jest_extra_params: "--forceExit"

  node8-clang:
    docker:
      # specify the version you desire here
      - image: circleci/node:8.6

    working_directory: ~/xxhash-addon

    steps:      
      - parameterized_steps:
          compiler: "g++"
          jest_extra_params: "--forceExit"

workflows:
  version: 2
  build_all:
    jobs:
      - nodelatest-gcc:
          filters:
            branches:
              only:
                - master
                - v2
      - nodelatest-clang:
          requires:
            - nodelatest-gcc
          filters:
            branches:
              only:
                - master
                - v2
      - node8-gcc:
          requires:
            - nodelatest-clang
          filters:
            branches:
              only:
                - master
                - v2
      - node8-clang:
          requires:
            - node8-gcc
          filters:
            branches:
              only:
                - master
                - v2