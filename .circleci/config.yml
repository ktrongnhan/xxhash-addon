version: 2.1
jobs:
  nodelatest:
    docker:
      # specify the version you desire here
      - image: circleci/node:latest

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/xxhash-addon

    steps:      
      - checkout
      - run: git submodule update --init
      - run: ls -lrth
      - run: sudo apt-get install python g++ make
      - run: node --version
      - run: npm --version

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: npm run debug:install
      - run: npm install jest --save-dev

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: export LD_PRELOAD=$(gcc -print-file-name=libasan.so)
      - run: npm test
      - run: npm run benchmark

      # package and install
      - run: |
          npm run ci:install
          npm pack
          mkdir ~/package_install
          cp xxhash-addon*.tgz ~/package_install
          cd ~/package_install
          npm install xxhash-addon*.tgz

  node8:
    docker:
      # specify the version you desire here
      - image: circleci/node:8.6

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/xxhash-addon

    steps:      
      - checkout
      - run: git submodule update --init
      - run: ls -lrth
      - run: sudo apt-get install python g++ make
      - run: node --version
      - run: npm --version

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: npm run debug:install
      - run: npm install jest --save-dev

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: export LD_PRELOAD=$(gcc -print-file-name=libasan.so)
      - run: npm test
      - run: npm run benchmark

      # package and install
      - run: |
          npm run ci:install
          npm pack
          mkdir ~/package_install
          cp xxhash-addon*.tgz ~/package_install
          cd ~/package_install
          npm install xxhash-addon*.tgz

workflows:
  version: 2
  build_all:
    jobs:
      - nodelatest:
          filters:
            branches:
              only:
                - master
                - v2
      - node8:
          requires:
            - nodelatest
          filters:
            branches:
              only:
                - master
                - v2