name: Benchmarks

on:
  push:
    branches: [master]
    paths-ignore: ['README.md']
  pull_request:
    branches: [master]
    paths-ignore: ['README.md']
  workflow_dispatch:

jobs:
  benchmark:
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux ARM64 baseline
          - runner: ubuntu-24.04-arm
            os_label: linux-arm64
            cc: gcc
            node_version: 24
            experiment_label: ''
            msvc_extra: ''
          # Windows ARM64 - baseline
          - runner: windows-11-arm
            os_label: win-arm64
            cc: msvc
            node_version: 24
            experiment_label: ''
            msvc_extra: ''
          # Windows ARM64 - experiment: full NEON (no 6:2 hybrid)
          - runner: windows-11-arm
            os_label: win-arm64-neon8
            cc: msvc
            node_version: 24
            experiment_label: 'NEON_LANES=8'
            msvc_extra: '/DXXH3_NEON_LANES=8'
          # Windows ARM64 - experiment: force scalar (no NEON)
          - runner: windows-11-arm
            os_label: win-arm64-scalar
            cc: msvc
            node_version: 24
            experiment_label: 'SCALAR'
            msvc_extra: '/DXXH_VECTOR=0'
          # Windows ARM64 - experiment: inline all
          - runner: windows-11-arm
            os_label: win-arm64-inline
            cc: msvc
            node_version: 24
            experiment_label: 'INLINE_ALL'
            msvc_extra: '/DXXH_INLINE_ALL'

    name: Bench ${{ matrix.os_label }} ${{ matrix.cc }} Node ${{ matrix.node_version }}

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node_version }}

      - name: Install Clang
        if: matrix.cc == 'clang' && startsWith(matrix.runner, 'ubuntu')
        run: sudo apt-get update && sudo apt-get install -y clang

      - name: Detect compiler version (Unix)
        if: matrix.cc != 'msvc'
        id: compiler_unix
        run: |
          VERSION=$(${{ matrix.cc }} --version | head -1)
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Detect compiler version (Windows)
        if: matrix.cc == 'msvc'
        id: compiler_win
        shell: pwsh
        run: |
          $vswhere = "${env:ProgramFiles(x86)}\Microsoft Visual Studio\Installer\vswhere.exe"
          $vsVersion = & $vswhere -latest -property installationVersion
          echo "version=MSVC $vsVersion" >> $env:GITHUB_OUTPUT

      - name: Build
        run: npm install
        env:
          CC: ${{ matrix.cc != 'msvc' && matrix.cc || '' }}
          CXX: ${{ matrix.cc != 'msvc' && matrix.cc || '' }}
          CL: ${{ matrix.msvc_extra }}

      - name: Run benchmark
        shell: bash
        env:
          BENCHMARK_COMPILER: >-
            ${{ matrix.cc != 'msvc'
                && steps.compiler_unix.outputs.version
                || format('{0}{1}',
                    steps.compiler_win.outputs.version,
                    matrix.experiment_label != '' && format(' [{0}]', matrix.experiment_label) || '')
            }}
          BENCHMARK_OUTPUT: benchmark-results.json
        run: node benchmark.js

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: bench-${{ matrix.os_label }}-${{ matrix.cc }}-node${{ matrix.node_version }}
          path: benchmark-results.json
          retention-days: 90

  summary:
    needs: benchmark
    if: always()
    runs-on: ubuntu-latest
    name: Benchmark Summary

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Download all benchmark artifacts
        uses: actions/download-artifact@v4
        with:
          path: benchmark-artifacts
          pattern: bench-*

      - name: Generate summary
        run: node benchmark-summary.js benchmark-artifacts "$GITHUB_STEP_SUMMARY"
