name: Benchmarks

on:
  push:
    branches: [master]
    paths-ignore: ['README.md']
  pull_request:
    branches: [master]
    paths-ignore: ['README.md']
  workflow_dispatch:

jobs:
  benchmark:
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64 - GCC
          - runner: ubuntu-latest
            os_label: linux-x64
            cc: gcc
            node_version: 22
          - runner: ubuntu-latest
            os_label: linux-x64
            cc: gcc
            node_version: 24
          # Linux x86_64 - Clang
          - runner: ubuntu-latest
            os_label: linux-x64
            cc: clang
            node_version: 22
          - runner: ubuntu-latest
            os_label: linux-x64
            cc: clang
            node_version: 24
          # Linux ARM64 - GCC
          - runner: ubuntu-24.04-arm
            os_label: linux-arm64
            cc: gcc
            node_version: 22
          - runner: ubuntu-24.04-arm
            os_label: linux-arm64
            cc: gcc
            node_version: 24
          # Linux ARM64 - Clang
          - runner: ubuntu-24.04-arm
            os_label: linux-arm64
            cc: clang
            node_version: 22
          - runner: ubuntu-24.04-arm
            os_label: linux-arm64
            cc: clang
            node_version: 24
          # macOS ARM64 - Clang
          - runner: macos-latest
            os_label: macos-arm64
            cc: clang
            node_version: 22
          - runner: macos-latest
            os_label: macos-arm64
            cc: clang
            node_version: 24
          # Windows x86_64 - MSVC
          - runner: windows-latest
            os_label: win-x64
            cc: msvc
            node_version: 22
          - runner: windows-latest
            os_label: win-x64
            cc: msvc
            node_version: 24
          # Windows ARM64 - MSVC
          - runner: windows-11-arm
            os_label: win-arm64
            cc: msvc
            node_version: 22
          - runner: windows-11-arm
            os_label: win-arm64
            cc: msvc
            node_version: 24

    name: Bench ${{ matrix.os_label }} ${{ matrix.cc }} Node ${{ matrix.node_version }}

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node_version }}

      - name: Install Clang
        if: matrix.cc == 'clang' && startsWith(matrix.runner, 'ubuntu')
        run: sudo apt-get update && sudo apt-get install -y clang

      - name: Detect compiler version (Unix)
        if: matrix.cc != 'msvc'
        id: compiler_unix
        run: |
          VERSION=$(${{ matrix.cc }} --version | head -1)
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Detect compiler version (Windows)
        if: matrix.cc == 'msvc'
        id: compiler_win
        shell: pwsh
        run: |
          $vswhere = "${env:ProgramFiles(x86)}\Microsoft Visual Studio\Installer\vswhere.exe"
          $vsVersion = & $vswhere -latest -property installationVersion
          echo "version=MSVC $vsVersion" >> $env:GITHUB_OUTPUT

      - name: Build
        run: npm install
        env:
          CC: ${{ matrix.cc != 'msvc' && matrix.cc || '' }}
          CXX: ${{ matrix.cc != 'msvc' && matrix.cc || '' }}

      - name: Run benchmark
        shell: bash
        env:
          BENCHMARK_COMPILER: ${{ matrix.cc != 'msvc' && steps.compiler_unix.outputs.version || steps.compiler_win.outputs.version }}
          BENCHMARK_OUTPUT: benchmark-results.json
        run: node benchmark.js

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: bench-${{ matrix.os_label }}-${{ matrix.cc }}-node${{ matrix.node_version }}
          path: benchmark-results.json
          retention-days: 90

  summary:
    needs: benchmark
    if: always()
    runs-on: ubuntu-latest
    name: Benchmark Summary

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Download all benchmark artifacts
        uses: actions/download-artifact@v4
        with:
          path: benchmark-artifacts
          pattern: bench-*

      - name: Generate summary
        run: node benchmark-summary.js benchmark-artifacts "$GITHUB_STEP_SUMMARY" --readme README.md

      - name: Create PR to update README
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # 41898282 is the GitHub user ID of github-actions[bot].
          # This email format lets GitHub attribute commits to the bot's profile.
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            BRANCH="benchmark-results-$(date +%Y%m%d-%H%M%S)"
            git checkout -b "$BRANCH"
            git commit -m "Update benchmark results in README"
            git push origin "$BRANCH"
            gh pr create \
              --title "Update benchmark results in README" \
              --body "Auto-generated by the benchmark workflow. Merging this updates the throughput table in README.md." \
              --base master \
              --head "$BRANCH"
          fi
