on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-2019
        node_version:
          - 8
          - 10
          - 12
          - 14
          - 16
          - latest
    name: Node ${{ matrix.node_version }} on ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node_version }}
      - run: npm ci
      - run: npm test
      - run: npm run benchmark

  asan:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
        node_version:
          - 12
          - 14
          - 16
          - latest
        cc:
          - gcc
          - clang
    env:
      CC: ${{ matrix.cc }}
      CXX: ${{ matrix.cc }} # Set this for clang build on Ubuntu to be correctly linked.
      DEBUG: 1
    name: ASAN Node ${{ matrix.node_version }} on ${{ matrix.os }} - ${{ matrix.cc }}
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node_version }}

      - name: General info
        if: ${{ startsWith(matrix.os, 'macos') && matrix.cc == 'clang' }}
        run: |
          $CC --version
          $CC -print-file-name=libclang_rt.asan_osx_dynamic.dylib

      - run: npm install jest --save-dev
      - run: npm run debug:build

      - name: ASan npm test Ubuntu
        if: ${{ startsWith(matrix.os, 'ubuntu') }}
        run: LD_PRELOAD=$($CC -print-file-name=libasan.so) LSAN_OPTIONS=suppressions=suppr.lsan node node_modules/jest/bin/jest.js
      - name: Asan npm run benchmark Ubuntu
        if: ${{ startsWith(matrix.os, 'ubuntu') }}
        run: LD_PRELOAD=$($CC -print-file-name=libasan.so) LSAN_OPTIONS=suppressions=suppr.lsan node benchmark.js

      - name: ASan npm test macOS
        if: ${{ startsWith(matrix.os, 'macos') }}
        run: ASAN_OPTIONS=detect_leaks=1 LSAN_OPTIONS=suppressions=suppr.lsan node node_modules/jest/bin/jest.js
      # - name: Asan npm run benchmark macOS
      #   if: ${{ startsWith(matrix.os, 'macos') && matrix.cc == 'clang' }}
      #   run: ASAN_OPTIONS=detect_leaks=1 LSAN_OPTIONS=suppressions=suppr.lsan node benchmark.js